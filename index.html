    <script type="text/template" id="layout-template">
          <div class="container">
            <ul class="nav navbar-nav">
              <li id="nav-presales" class="active"><span class="shine"></span>PRESALES</li>
              <li id="nav-lineup"><span class="shine"></span>LINEUP</li>
              <li id="nav-artshow"><span class="shine"></span>ART SHOW</li>
              <li id="nav-directions"><span class="shine"></span>DIRECTIONS</li>


            </ul>   
            <div id="error-message"></div>
          </div>
      
        <div id="content"></div>
    </script>

    <script type="text/template" id="lineup-template">
        <div id="presales">
          <img id="logo" class="presales" src="images/studio54_logo.png">

          <form id="paypal-button" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="MV6YGLVTXQEKC">
            <table>
            <tr><td><input type="hidden" name="on0" value="# tickets"># tickets</td></tr><tr><td><select name="os0">
              <option value="1">1 </option>
              <option value="2">2 </option>
              <option value="3">3 </option>
              <option value="4">4 </option>
              <option value="5">5 </option>
              <option value="6">6 </option>
            </select> </td></tr>
            </table>
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
          </form>

        </div>
        <div id="lineup"></div>
        <div id="artshow"></div>

        <div id="directions"></div>
    </script>

    <script id="dj-template" type="text/x-handlebars-template">
        <div class="dj-superstar">
          <img class="photo" src="{{photo}}">
          <h3 class="name">{{name}}</h3>

          <iframe class="soundcloud-widget" src="https://w.soundcloud.com/player/?url={{mix}}" scrolling="no" frameborder="no"></iframe>
        </div>
    </script>

    <!-- TITLE -->
    <title>Studio54 Underground in the hizzle!</title>
